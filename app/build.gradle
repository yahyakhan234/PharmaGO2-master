apply plugin: 'com.android.application'apply plugin: 'com.google.gms.google-services'android {    compileSdkVersion 30    defaultConfig {        applicationId "com.fyp"        minSdkVersion 23        targetSdkVersion 28        multiDexEnabled true        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    productFlavors {    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    implementation 'com.google.android.gms:play-services-maps:17.0.0'    implementation 'com.google.android.material:material:1.3.0-alpha01'    implementation 'com.github.tiper:MaterialSpinner:1.4.2'    implementation 'androidx.appcompat:appcompat:1.3.0-alpha01'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation platform('com.google.firebase:firebase-bom:26.0.0')    implementation 'com.google.firebase:firebase-auth'    implementation 'com.google.firebase:firebase-analytics:17.2.2'    implementation 'com.github.timigod:android-chat-ui:v0.1.4'    implementation 'com.google.firebase:firebase-database:19.2.1'    implementation 'com.google.firebase:firebase-firestore:21.4.0'    implementation 'com.google.firebase:firebase-messaging:21.0.0'    implementation 'com.squareup.retrofit2:retrofit:2.3.0'    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'    implementation 'androidx.wear:wear:1.0.0'    implementation 'com.google.firebase:firebase-storage:19.2.0'    implementation 'com.jsibbold:zoomage:1.3.1'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test:runner:1.3.0-rc01'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-rc01'    implementation('com.afollestad.material-dialogs:core:3.3.0@aar') {        transitive = true    }    compileOnly 'com.google.android.wearable:wearable:2.6.0'}